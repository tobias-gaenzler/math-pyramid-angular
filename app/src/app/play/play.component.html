<ng-template [ngIf]="model !== undefined">
    <mat-card *ngFor="let rowId of model.rowIndices()">
        <mat-card-content>
            <row [rowId]="rowId" [model]="model"></row>
        </mat-card-content>
    </mat-card>
    <button id="restart" mat-stroked-button (click)="sendRestart()">Restart</button>
</ng-template>
<button id="start" mat-stroked-button *ngIf="model === undefined && isReady()" (click)="sendRestart()">Start</button>
