<h2 mat-dialog-title>Config</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <mat-label>Size (3-20)</mat-label>
        <input matInput [(ngModel)]="data.size">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Max Value (100-10 000)</mat-label>
        <input matInput [(ngModel)]="data.maxValue">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update</button>    
</mat-dialog-actions>
