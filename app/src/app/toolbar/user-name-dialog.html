<h2 mat-dialog-title>Change Player Name</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <mat-label>New Player Name</mat-label>
        <input matInput [(ngModel)]="data.name">
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Update</button>    
</mat-dialog-actions>
